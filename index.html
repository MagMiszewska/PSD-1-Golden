<head>

    <title>Golden</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
</head>


<body>

            <div class="main-header__logo">
                <img src="images/logo.png" class="main-header__logo-img" alt="logo" />
            </div>
            <div class="main-header__spacer" aria-hidden="true"></div>

            <nav class="main-nav">
                <ul class="main-nav__list">
                    <li class="main-nav__item">
                        <a class="main-nav__link" href="#">Home</a>
                    </li>
                    <li class="main-nav__item">
                        <a class="main-nav__link" href="#">Services</a>
                    </li>
                    <li class="main-nav__item">
                        <a class="main-nav__link" href="#">Portfolio</a>
                    </li>
                    <li class="main-nav__item">
                        <a class="main-nav__link" href="#">About</a>
                    </li>
                    <li class="main-nav__item">
                        <a class="main-nav__link" href="#">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero__slogan">
            <h2 class="hero__subheading">Welcome to our studio!</h2>
            <h1 class="hero__heading">It's nice to meet you</h1>
        </div>
        <div class="hero__button">
            <a href="#">Tell me more</a>
        </div>
    </section>
